<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cultural Meal Plan - NutriVida</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f9fafb;
            color: #333;
        }

        /* Utility Classes */
        .min-h-screen { min-height: 100vh; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-white { background-color: white; }
        .max-w-7xl { max-width: 80rem; margin: 0 auto; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-6 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
        .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
        .p-6 { padding: 1.5rem; }
        .p-3 { padding: 0.75rem; }
        .p-2 { padding: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mt-1 { margin-top: 0.25rem; }
        .mt-6 { margin-top: 1.5rem; }
        .mr-3 { margin-right: 0.75rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-full { border-radius: 9999px; }
        .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .text-3xl { font-size: 1.875rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-xl { font-size: 1.25rem; }
        .text-lg { font-size: 1.125rem; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .font-medium { font-weight: 500; }
        .text-gray-900 { color: #111827; }
        .text-gray-700 { color: #374151; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-500 { color: #6b7280; }
        .text-orange-600 { color: #ea580c; }
        .text-orange-900 { color: #9a3412; }
        .text-blue-600 { color: #2563eb; }
        .text-green-600 { color: #16a34a; }
        .text-purple-600 { color: #9333ea; }
        .text-red-600 { color: #dc2626; }
        .bg-orange-50 { background-color: #fff7ed; }
        .bg-orange-100 { background-color: #fed7aa; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-gray-100 { background-color: #f3f4f6; }
        .bg-green-100 { background-color: #dcfce7; }
        .bg-red-100 { background-color: #fecaca; }
        .border-orange-200 { border-color: #fed7aa; }
        .border { border: 1px solid #d1d5db; }
        .border-t { border-top: 1px solid #d1d5db; }
        .border-gray-300 { border-color: #d1d5db; }
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-cols-4 { grid-template-columns: repeat(4, 1fr); }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .gap-8 { gap: 2rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .items-start { align-items: flex-start; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .space-x-3 > * + * { margin-left: 0.75rem; }
        .space-x-4 > * + * { margin-left: 1rem; }
        .space-y-2 > * + * { margin-top: 0.5rem; }
        .space-y-3 > * + * { margin-top: 0.75rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .w-full { width: 100%; }
        .w-2 { width: 0.5rem; }
        .w-6 { width: 1.5rem; }
        .h-2 { height: 0.5rem; }
        .h-6 { height: 1.5rem; }
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .text-right { text-align: right; }
        .sticky { position: sticky; }
        .top-8 { top: 2rem; }
        .fixed { position: fixed; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .z-50 { z-index: 50; }
        .overflow-y-auto { overflow-y: auto; }
        .max-h-screen { max-height: 100vh; }
        .cursor-pointer { cursor: pointer; }
        .transition-all { transition: all 0.2s; }
        .capitalize::first-letter { text-transform: capitalize; }
        .hover\\:bg-gray-50:hover { background-color: #f9fafb; }
        .hover\\:bg-gray-700:hover { color: #374151; }
        .hover\\:text-gray-700:hover { color: #374151; }
        .inline-block { display: inline-block; }
        .block { display: block; }
        .hidden { display: none; }
        .flex-1 { flex: 1 1 0%; }
        .flex-shrink-0 { flex-shrink: 0; }

        /* Custom Components */
        .btn-primary {
            background: linear-gradient(135deg, #ef6820, #f28a33);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 104, 32, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #ef6820;
            border: 2px solid #ef6820;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-secondary:hover {
            background: #fff7ed;
        }

        .day-button {
            width: 100%;
            text-align: left;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .day-button.active {
            background-color: #fff7ed;
            border: 1px solid #fed7aa;
            color: #9a3412;
        }

        .day-button:hover:not(.active) {
            background-color: #f9fafb;
            color: #374151;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
        }

        .modal-content {
            background: white;
            border-radius: 0.75rem;
            max-width: 64rem;
            width: 100%;
            max-height: 100vh;
            overflow-y: auto;
            padding: 1.5rem;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .md\\:grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        }

        @media (min-width: 1024px) {
            .lg\\:grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
            .lg\\:grid-cols-4 { grid-template-columns: repeat(4, 1fr); }
            .lg\\:col-span-1 { grid-column: span 1 / span 1; }
            .lg\\:col-span-2 { grid-column: span 2 / span 2; }
            .lg\\:col-span-3 { grid-column: span 3 / span 3; }
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-50">
        <!-- Header -->
        <div class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 id="meal-plan-title" class="text-3xl font-bold text-gray-900">
                            7-Day Latino Blood Sugar Reset
                        </h1>
                        <p class="text-gray-600 mt-1" id="meal-plan-dates">
                            Starting today - 7 days
                        </p>
                    </div>
                    <div class="flex space-x-3">
                        <button onclick="toggleShoppingList()" class="btn-secondary">
                            Shopping List
                        </button>
                        <button onclick="downloadPDF()" class="btn-primary">
                            Download PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Days Navigation -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-xl shadow-lg p-6 sticky top-8">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Days</h3>
                        <div class="space-y-2" id="days-navigation">
                            <!-- Days will be populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="lg:col-span-3">
                    <!-- Day Overview -->
                    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                        <div class="flex items-center justify-between mb-4">
                            <h2 id="current-day-name" class="text-2xl font-bold text-gray-900">Monday</h2>
                            <div class="text-right">
                                <div class="text-sm text-gray-500">Total Nutrition</div>
                                <div id="total-calories" class="font-semibold text-gray-900">1,650 cal</div>
                            </div>
                        </div>

                        <!-- Nutrition Summary -->
                        <div class="grid grid-cols-4 gap-4 mb-6">
                            <div class="text-center">
                                <div id="nutrition-calories" class="text-2xl font-bold text-orange-600">1650</div>
                                <div class="text-sm text-gray-600">Calories</div>
                            </div>
                            <div class="text-center">
                                <div id="nutrition-protein" class="text-2xl font-bold text-blue-600">85g</div>
                                <div class="text-sm text-gray-600">Protein</div>
                            </div>
                            <div class="text-center">
                                <div id="nutrition-carbs" class="text-2xl font-bold text-green-600">180g</div>
                                <div class="text-sm text-gray-600">Carbs</div>
                            </div>
                            <div class="text-center">
                                <div id="nutrition-fat" class="text-2xl font-bold text-purple-600">65g</div>
                                <div class="text-sm text-gray-600">Fat</div>
                            </div>
                        </div>
                    </div>

                    <!-- Meals Container -->
                    <div id="meals-container" class="space-y-6">
                        <!-- Meals will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Recipe Modal -->
        <div id="recipe-modal" class="modal hidden">
            <div class="modal-content">
                <div class="flex items-center justify-between mb-4">
                    <h2 id="recipe-name" class="text-2xl font-bold text-gray-900">Recipe Name</h2>
                    <button onclick="closeRecipeModal()" class="text-gray-500 hover:text-gray-700 text-xl">
                        ✕
                    </button>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Recipe Details -->
                    <div>
                        <div class="mb-4">
                            <div id="recipe-meta" class="flex items-center space-x-4 text-sm text-gray-600">
                                <span id="recipe-time">🕒 30 minutes</span>
                                <span id="recipe-servings">👥 2 servings</span>
                                <span id="recipe-difficulty" class="px-2 py-1 rounded bg-orange-100 text-orange-600">medium</span>
                            </div>
                        </div>

                        <h3 class="font-semibold text-gray-900 mb-2">Ingredients</h3>
                        <ul id="recipe-ingredients" class="space-y-1 mb-6">
                            <!-- Ingredients will be populated -->
                        </ul>
                    </div>

                    <!-- Instructions -->
                    <div>
                        <h3 class="font-semibold text-gray-900 mb-2">Instructions</h3>
                        <ol id="recipe-instructions" class="space-y-3">
                            <!-- Instructions will be populated -->
                        </ol>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-between mt-6 pt-6 border-t">
                    <div id="recipe-origin" class="text-sm text-gray-500">
                        Cultural origin: Latino
                    </div>
                    <div class="flex space-x-3">
                        <button class="btn-secondary">Add to Favorites</button>
                        <button class="btn-primary">Start Cooking</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shopping List Modal -->
        <div id="shopping-modal" class="modal hidden">
            <div class="modal-content" style="max-width: 32rem;">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-900">Shopping List</h2>
                    <button onclick="toggleShoppingList()" class="text-gray-500 hover:text-gray-700 text-xl">
                        ✕
                    </button>
                </div>

                <div id="shopping-list-content" class="space-y-6">
                    <!-- Shopping list will be populated -->
                </div>

                <div class="mt-6 pt-6 border-t flex space-x-3">
                    <button class="flex-1 btn-secondary">Print List</button>
                    <button class="flex-1 btn-primary">Export to Phone</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSelectedDay = 0;
        let mealPlanData = null;

        // Culture configuration
        const cultureConfig = {
            'latino': {
                name: 'Latino',
                meals: {
                    breakfast: [
                        'Huevos Rancheros with Black Beans',
                        'Mexican Quinoa Bowl',
                        'Avocado Toast with Pepitas',
                        'Breakfast Burrito Bowl',
                        'Chilaquiles Verdes',
                        'Mexican Sweet Potato Hash',
                        'Protein-Packed Mexican Scramble'
                    ],
                    lunch: [
                        'Chicken Tinga Salad',
                        'Lentil and Sweet Potato Tacos',
                        'Pozole Verde',
                        'Cilantro Lime Chicken Bowl',
                        'Black Bean and Quinoa Bowl',
                        'Mexican Stuffed Bell Peppers',
                        'Grilled Chicken Fajita Salad'
                    ],
                    dinner: [
                        'Grilled Fish with Salsa Verde',
                        'Cauliflower Rice Burrito Bowl',
                        'Stuffed Bell Peppers',
                        'Zucchini Enchiladas',
                        'Mexican Spiced Salmon',
                        'Chicken and Vegetable Skewers',
                        'Turkey and Black Bean Chili'
                    ]
                }
            },
            'somali': {
                name: 'Somali',
                meals: {
                    breakfast: [
                        'Anjero with Honey and Dates',
                        'Spiced Oatmeal with Cardamom',
                        'Somali Tea with Whole Grain Toast',
                        'Scrambled Eggs with Berbere',
                        'Spiced Yogurt with Nuts',
                        'Traditional Breakfast Bowl',
                        'Cardamom Rice Porridge'
                    ],
                    lunch: [
                        'Lentil and Vegetable Stew',
                        'Grilled Chicken with Injera',
                        'Spiced Rice with Vegetables',
                        'Fish Curry with Brown Rice',
                        'Berbere Spiced Chicken Salad',
                        'Vegetable and Grain Bowl',
                        'Somali Spiced Soup'
                    ],
                    dinner: [
                        'Slow-Cooked Goat with Vegetables',
                        'Spiced Chicken and Rice',
                        'Vegetable Sambusa Bowl',
                        'Grilled Fish with Spices',
                        'Traditional Stew with Vegetables',
                        'Spiced Beef with Rice',
                        'Fish and Vegetable Curry'
                    ]
                }
            }
        };

        // Initialize meal plan on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeMealPlan();
        });

        function initializeMealPlan() {
            // Get selected culture from localStorage or default to Latino
            const selectedCulture = localStorage.getItem('selectedCulture') || 'latino';
            const culture = cultureConfig[selectedCulture] || cultureConfig['latino'];
            
            // Generate meal plan data
            mealPlanData = generateMealPlan(selectedCulture, culture);
            
            // Update page title
            document.getElementById('meal-plan-title').textContent = 
                `7-Day ${culture.name} Blood Sugar Reset`;
            
            // Render the meal plan
            renderDaysNavigation();
            renderCurrentDay();
            renderShoppingList();
        }

        function generateMealPlan(cultureKey, culture) {
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const startDate = new Date();
            
            return {
                culturalTheme: cultureKey,
                name: `7-Day ${culture.name} Blood Sugar Reset`,
                days: days.map((dayName, index) => {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + index);
                    
                    return {
                        date: date.toISOString().split('T')[0],
                        dayName,
                        meals: {
                            breakfast: createRecipe(
                                culture.meals.breakfast[index % culture.meals.breakfast.length], 
                                'breakfast', 
                                cultureKey
                            ),
                            lunch: createRecipe(
                                culture.meals.lunch[index % culture.meals.lunch.length], 
                                'lunch', 
                                cultureKey
                            ),
                            dinner: createRecipe(
                                culture.meals.dinner[index % culture.meals.dinner.length], 
                                'dinner', 
                                cultureKey
                            ),
                            snack: index % 3 === 0 ? createRecipe('Cultural Spiced Nuts', 'snack', cultureKey) : null
                        },
                        totalNutrition: {
                            calories: 1650 + Math.floor(Math.random() * 200),
                            protein: 85 + Math.floor(Math.random() * 20),
                            carbs: 180 + Math.floor(Math.random() * 40),
                            fat: 65 + Math.floor(Math.random() * 15)
                        }
                    };
                }),
                shoppingList: generateShoppingList(cultureKey)
            };
        }

        function createRecipe(name, mealType, culture) {
            const nutritionByMeal = {
                breakfast: { calories: 350, protein: 18, carbs: 35, fat: 15, fiber: 8, sugar: 6 },
                lunch: { calories: 450, protein: 25, carbs: 45, fat: 18, fiber: 12, sugar: 8 },
                dinner: { calories: 500, protein: 30, carbs: 40, fat: 20, fiber: 10, sugar: 6 },
                snack: { calories: 150, protein: 6, carbs: 12, fat: 8, fiber: 4, sugar: 3 }
            };

            const difficulties = ['easy', 'medium', 'hard'];
            const cookingTimes = {
                breakfast: 15 + Math.floor(Math.random() * 10),
                lunch: 25 + Math.floor(Math.random() * 15),
                dinner: 30 + Math.floor(Math.random() * 20),
                snack: 5 + Math.floor(Math.random() * 5)
            };

            return {
                id: `${mealType}-${Date.now()}-${Math.random()}`,
                name,
                description: `A delicious ${culture} ${mealType} recipe that supports your blood sugar goals while celebrating authentic flavors.`,
                cookingTime: cookingTimes[mealType],
                servings: 2 + Math.floor(Math.random() * 2),
                difficulty: difficulties[Math.floor(Math.random() * difficulties.length)],
                culturalOrigin: culture,
                nutritionFacts: nutritionByMeal[mealType] || nutritionByMeal.lunch,
                ingredients: generateIngredients(culture),
                instructions: generateInstructions(mealType)
            };
        }

        function generateIngredients(culture) {
            const culturalIngredients = {
                latino: ['2 cups black beans', '1 medium onion, diced', '3 cloves garlic, minced', '1 tsp cumin', '1 tsp chili powder', '2 tbsp olive oil', 'Fresh cilantro', '1 lime, juiced'],
                somali: ['2 cups lentils', '1 medium onion, diced', '3 cloves garlic, minced', '1 tsp cardamom', '1 tsp berbere spice', '2 tbsp coconut oil', 'Fresh herbs', 'Ginger to taste']
            };

            return culturalIngredients[culture] || culturalIngredients['latino'];
        }

        function generateInstructions(mealType) {
            const baseInstructions = [
                'Heat oil in a large pan over medium heat',
                'Add onion and cook until softened, about 5 minutes',
                'Add garlic and spices, cook for 1 minute until fragrant',
                'Add main ingredients and cook according to recipe timing',
                'Season with salt and pepper to taste',
                'Serve hot and enjoy your cultural meal'
            ];

            if (mealType === 'breakfast') {
                baseInstructions[3] = 'Add eggs or grains and cook for 5-8 minutes';
            } else if (mealType === 'dinner') {
                baseInstructions[3] = 'Add protein and vegetables, cook for 15-20 minutes';
            }

            return baseInstructions;
        }

        function generateShoppingList(culture) {
            const culturalShoppingLists = {
                latino: [
                    {
                        category: 'Proteins',
                        items: [
                            { name: 'Chicken breast', quantity: '2 lbs' },
                            { name: 'Fish fillets', quantity: '1 lb' },
                            { name: 'Eggs', quantity: '1 dozen' },
                            { name: 'Black beans', quantity: '2 cans' }
                        ]
                    },
                    {
                        category: 'Vegetables',
                        items: [
                            { name: 'Onions', quantity: '3 medium' },
                            { name: 'Bell peppers', quantity: '4 pieces' },
                            { name: 'Tomatoes', quantity: '6 medium' },
                            { name: 'Avocados', quantity: '4 pieces' }
                        ]
                    },
                    {
                        category: 'Spices & Herbs',
                        items: [
                            { name: 'Cumin', quantity: '1 jar' },
                            { name: 'Chili powder', quantity: '1 jar' },
                            { name: 'Fresh cilantro', quantity: '3 bunches' },
                            { name: 'Lime', quantity: '6 pieces' }
                        ]
                    }
                ],
                somali: [
                    {
                        category: 'Proteins',
                        items: [
                            { name: 'Goat meat', quantity: '2 lbs' },
                            { name: 'Fish fillets', quantity: '1 lb' },
                            { name: 'Eggs', quantity: '1 dozen' },
                            { name: 'Lentils', quantity: '2 bags' }
                        ]
                    },
                    {
                        category: 'Vegetables',
                        items: [
                            { name: 'Onions', quantity: '3 medium' },
                            { name: 'Ginger', quantity: '1 piece' },
                            { name: 'Tomatoes', quantity: '6 medium' },
                            { name: 'Mixed vegetables', quantity: '2 lbs' }
                        ]
                    },
                    {
                        category: 'Spices & Herbs',
                        items: [
                            { name: 'Berbere spice', quantity: '1 jar' },
                            { name: 'Cardamom', quantity: '1 jar' },
                            { name: 'Fresh herbs', quantity: '3 bunches' },
                            { name: 'Coconut oil', quantity: '1 bottle' }
                        ]
                    }
                ]
            };

            return culturalShoppingLists[culture] || culturalShoppingLists['latino'];
        }

        function renderDaysNavigation() {
            const container = document.getElementById('days-navigation');
            container.innerHTML = '';
            
            mealPlanData.days.forEach((day, index) => {
                const button = document.createElement('button');
                button.className = `day-button ${index === currentSelectedDay ? 'active' : ''}`;
                button.onclick = () => selectDay(index);
                button.innerHTML = `
                    <div class="font-medium">${day.dayName}</div>
                    <div class="text-sm text-gray-500">${day.totalNutrition.calories} calories</div>
                `;
                container.appendChild(button);
            });
        }

        function selectDay(dayIndex) {
            currentSelectedDay = dayIndex;
            renderDaysNavigation();
            renderCurrentDay();
        }

        function renderCurrentDay() {
            const day = mealPlanData.days[currentSelectedDay];
            
            // Update day name and nutrition
            document.getElementById('current-day-name').textContent = day.dayName;
            document.getElementById('total-calories').textContent = `${day.totalNutrition.calories} cal`;
            document.getElementById('nutrition-calories').textContent = day.totalNutrition.calories;
            document.getElementById('nutrition-protein').textContent = `${day.totalNutrition.protein}g`;
            document.getElementById('nutrition-carbs').textContent = `${day.totalNutrition.carbs}g`;
            document.getElementById('nutrition-fat').textContent = `${day.totalNutrition.fat}g`;
            
            // Render meals
            const mealsContainer = document.getElementById('meals-container');
            mealsContainer.innerHTML = '';
            
            Object.entries(day.meals).forEach(([mealType, recipe]) => {
                if (!recipe) return;
                
                const mealCard = document.createElement('div');
                mealCard.className = 'bg-white rounded-xl shadow-lg p-6';
                
                const difficultyColors = {
                    easy: 'text-green-600 bg-green-100',
                    medium: 'text-orange-600 bg-orange-100',
                    hard: 'text-red-600 bg-red-100'
                };
                
                mealCard.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-900 capitalize">${mealType}</h3>
                            <h4 class="text-lg font-medium text-gray-700 mt-1">${recipe.name}</h4>
                        </div>
                        <div class="text-right">
                            <div class="text-sm text-gray-500">${recipe.cookingTime} min</div>
                            <div class="inline-block px-2 py-1 rounded-full text-xs font-medium ${difficultyColors[recipe.difficulty] || difficultyColors.medium}">
                                ${recipe.difficulty}
                            </div>
                        </div>
                    </div>

                    <p class="text-gray-600 mb-4">${recipe.description}</p>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h5 class="font-medium text-gray-900 mb-2">Nutrition per serving</h5>
                            <div class="bg-gray-50 rounded-lg p-3">
                                <div class="grid grid-cols-3 gap-2 text-sm">
                                    <div>
                                        <span class="font-medium">${recipe.nutritionFacts.calories}</span>
                                        <div class="text-gray-500">calories</div>
                                    </div>
                                    <div>
                                        <span class="font-medium">${recipe.nutritionFacts.protein}g</span>
                                        <div class="text-gray-500">protein</div>
                                    </div>
                                    <div>
                                        <span class="font-medium">${recipe.nutritionFacts.carbs}g</span>
                                        <div class="text-gray-500">carbs</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center space-x-3">
                            <button onclick="showRecipe('${recipe.id}')" class="flex-1 btn-primary">
                                View Recipe
                            </button>
                            <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                                ♡
                            </button>
                        </div>
                    </div>
                `;
                
                mealsContainer.appendChild(mealCard);
            });
        }

        function showRecipe(recipeId) {
            // Find the recipe in the current day's meals
            const day = mealPlanData.days[currentSelectedDay];
            let selectedRecipe = null;
            
            Object.values(day.meals).forEach(recipe => {
                if (recipe && recipe.id === recipeId) {
                    selectedRecipe = recipe;
                }
            });
            
            if (!selectedRecipe) return;
            
            // Populate modal
            document.getElementById('recipe-name').textContent = selectedRecipe.name;
            document.getElementById('recipe-time').textContent = `🕒 ${selectedRecipe.cookingTime} minutes`;
            document.getElementById('recipe-servings').textContent = `👥 ${selectedRecipe.servings} servings`;
            
            const difficultyColors = {
                easy: 'bg-green-100 text-green-600',
                medium: 'bg-orange-100 text-orange-600',
                hard: 'bg-red-100 text-red-600'
            };
            
            const difficultyEl = document.getElementById('recipe-difficulty');
            difficultyEl.className = `px-2 py-1 rounded ${difficultyColors[selectedRecipe.difficulty] || difficultyColors.medium}`;
            difficultyEl.textContent = selectedRecipe.difficulty;
            
            // Populate ingredients
            const ingredientsContainer = document.getElementById('recipe-ingredients');
            ingredientsContainer.innerHTML = selectedRecipe.ingredients.map(ingredient => 
                `<li class="flex items-center">
                    <span class="w-2 h-2 bg-orange-600 rounded-full mr-3"></span>
                    ${ingredient}
                </li>`
            ).join('');
            
            // Populate instructions
            const instructionsContainer = document.getElementById('recipe-instructions');
            instructionsContainer.innerHTML = selectedRecipe.instructions.map((instruction, index) => 
                `<li class="flex">
                    <span class="w-6 h-6 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center text-sm font-medium mr-3 mt-0.5 flex-shrink-0">
                        ${index + 1}
                    </span>
                    <span class="text-gray-700">${instruction}</span>
                </li>`
            ).join('');
            
            // Update cultural origin
            const cultureNames = {
                'latino': 'Latino',
                'somali': 'Somali',
                'south_asian': 'South Asian',
                'mediterranean': 'Mediterranean',
                'caribbean': 'Caribbean',
                'middle_eastern': 'Middle Eastern'
            };
            
            document.getElementById('recipe-origin').textContent = 
                `Cultural origin: ${cultureNames[selectedRecipe.culturalOrigin] || 'Cultural'}`;
            
            // Show modal
            document.getElementById('recipe-modal').classList.remove('hidden');
        }

        function closeRecipeModal() {
            document.getElementById('recipe-modal').classList.add('hidden');
        }

        function renderShoppingList() {
            const container = document.getElementById('shopping-list-content');
            container.innerHTML = '';
            
            mealPlanData.shoppingList.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.innerHTML = `
                    <h3 class="font-semibold text-gray-900 mb-3">${category.category}</h3>
                    <div class="space-y-2">
                        ${category.items.map(item => `
                            <div class="flex items-center justify-between p-2 rounded hover:bg-gray-50">
                                <span class="text-gray-700">${item.name}</span>
                                <span class="text-sm text-gray-500">${item.quantity}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(categoryDiv);
            });
        }

        function toggleShoppingList() {
            const modal = document.getElementById('shopping-modal');
            modal.classList.toggle('hidden');
        }

        function downloadPDF() {
            alert('PDF download feature coming soon! Your meal plan will be ready for download.');
        }

        // Close modals when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
